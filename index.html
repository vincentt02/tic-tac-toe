<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="leftSide">
        <div class="playerName" id="player1">Player 1</div>
        <div class="symbol" id="xSymbol">X</div>
      </div>

      <div class="middle">
        <div class="gameBoard" id="gameBoard">
          <div class="boardTile" id="0">X</div>
          <div class="boardTile" id="1"></div>
          <div class="boardTile" id="2"></div>
          <div class="boardTile" id="3"></div>
          <div class="boardTile" id="4"></div>
          <div class="boardTile" id="5"></div>
          <div class="boardTile" id="6"></div>
          <div class="boardTile" id="7"></div>
          <div class="boardTile" id="8"></div>
        </div>
        <div class="buttons_winner">
          <div class="buttons">
            <button id="restart" onclick="restartBtn()">Restart</button>
          </div>
          <div class="winnerDisplay"></div>
        </div>
      </div>

      <div class="rightSide">
        <div class="playerName" id="player2">Player 2</div>
        <div class="symbol" id="oSymbol">O</div>
      </div>
    </div>
    <div id="changeNameWindow1">
      <div class="enterNewName1">Enter a new name for Player 1</div>
      <input type="text" id="newName1" />
      <button id="submitName1">Enter</button>
      <div id="closeButton1">x</div>
    </div>
    <div id="changeNameWindow2">
      <div class="enterNewName2">Enter a new name for Player 2</div>
      <input type="text" id="newName2" />
      <button id="submitName2">Enter</button>
      <div id="closeButton2">x</div>
    </div>
  </body>
</html>
